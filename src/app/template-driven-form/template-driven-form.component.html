<div class="row mt-5">
    <div class="col"></div>
    <div class="col">
        <form class="border p-4" ngForm #subcribeForm="ngForm">
            <h5>Subscribe to this blog</h5>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address <span class="text-danger">*</span></label>
                <!-- <input type="text" class="form-control" name="email" [(ngModel)]="email" #emailInput="ngModel" required
                    minlength="3" (blur)="log(emailInput)"> -->
                <input type="text" class="form-control" name="email" [(ngModel)]="email" #emailInput="ngModel" required
                    minlength="3" (blur)="getEmailControl(subcribeForm)">
                <div *ngIf="subcribeForm.control.get('email')?.touched && subcribeForm.control.get('email').invalid"
                    class="alert alert-danger" role="alert">
                    <div *ngIf="subcribeForm.control.get('email').errors.required">Email is required</div>
                    <div *ngIf="subcribeForm.control.get('email').errors.minlength">minlength is 3</div>
                </div>
                <!-- hoặc sử dụng emailInput.errors = emailInput.invalid khi dùng nhiều điều kiện-->
                <!-- check các điều kiện cụ thể thì dùng errors.condition cụ thể -->
                <!-- tạo biến #emailInput chính là instance của ô input nếu dùng ngForm ở thẻ Form thì k cần tạo các biến ở các ô input nữa-->
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <select class="custom-select" ngModel name="period" #period="ngModel">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

            <div class="custom-control custom-checkbox my-2">
                <input type="checkbox" class="custom-control-input" id="customCheck1" value="" name="news" ngModel
                    #news="ngModel">
                <label class="custom-control-label" for="customCheck1">Receive news</label>
            </div>
            <!-- <p>{{subcribeForm.value |json}}</p> show thông tin khi được nhập vào ô input -->
            <div class="mt-3"><button class="btn btn-primary" [disabled]="subcribeForm.invalid"
                    (click)="log(subcribeForm)">Submit</button></div>
        </form>
    </div>
    <div class="col"></div>
</div>
