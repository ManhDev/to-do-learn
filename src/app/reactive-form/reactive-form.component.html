<div class="row mt-5">
    <div class="col"></div>
    <div class="col">
        <form class="border p-4" [formGroup]="subcribeForm">
            <h5>Subscribe to this blog</h5>
            <div formGroupName="contact">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="email" formControlName="email" (blur)="log()">
                    <div *ngIf="get('email')?.touched && get('email').invalid" class="alert alert-danger" role="alert">
                        <div *ngIf="get('email').errors.required">Email is required</div>
                        <div *ngIf="get('email').errors.minlength">minlength is 3</div>
                        <div *ngIf="get('email').errors.specialCharacters">Ki tu khong hop
                            le ({{get('email').errors.specialCharacters.invalidCharacters}})</div>
                    </div>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
            </div>

            <select class="custom-select" formControlName="period">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

            <div class="custom-control custom-checkbox my-2">
                <input type="checkbox" class="custom-control-input" id="customCheck1" value="" name="news"
                    formControlName="news">
                <label class="custom-control-label" for="customCheck1">Receive news</label>
            </div>
            <p>{{subcribeForm.value | json}}</p>
            <div class="mt-3"><button class="btn btn-primary" [disabled]="subcribeForm.invalid">Submit</button></div>
        </form>
    </div>
    <div class="col"></div>
</div>
